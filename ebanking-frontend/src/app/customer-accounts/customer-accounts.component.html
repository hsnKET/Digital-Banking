<div class="container mt-5">

  <div class="row d-flex justify-content-center">

    <div class="col-md-8">

      <div class="card p-3 py-4">

        <div class="text-center">
          <img src="https://i.imgur.com/bDLhJiP.jpg" width="100" class="rounded-circle">
        </div>

        <div class="text-center mt-3">
          <h5 class="mt-2 mb-0">{{customer.name}} - {{customer.email}}</h5>
        </div>

        <button (click)="goTo()" class="btn btn-info mt-3">
          <i class="bi bi-plus-circle h4"></i>

          Create account
        </button>
      </div>

    </div>

    <div class="col-md-8">

      <div class="card p-3 py-4 mt-4">

        <table class="table table-striped table-bordered">

          <thead>
          <tr>
            <td>ID</td>
            <td>createdAt</td>
            <td>Status</td>
            <td>balance</td>
          </tr>
          </thead>

          <tbody>
          <tr *ngFor="let account of accounts | async">

            <td>{{account.id}}</td>
            <td>{{account.createdAt  | date : "dd.MM.y" }}</td>
            <td>{{account.status}}</td>
            <td class="text-end">{{account.balance}}</td>
            <td >
              <button class=" border-0 rounded-pill bg-info " (click)="deleteAccount(account)">
                <i class="bi bi-trash-fill text-danger h5"></i>
              </button>

              <button class=" border-0 rounded-pill bg-info ms-2" (click)="detailsAcount(account)">
                <i class="bi bi-info text-danger h5"></i>
              </button>

            </td>
          </tr>

          </tbody>

        </table>

      </div>

    </div>

  </div>

</div>
