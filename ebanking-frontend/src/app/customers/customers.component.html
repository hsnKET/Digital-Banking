<div class="container mt-2">


  <div *ngIf="errorMessage" class="alert alert-danger">
    {{errorMessage}}
  </div>

  <div class="card" *ngIf="customers">
    <div class="card-header">
      Customers
    </div>

    <div class="card-body" >

      <form class="mb-3" [formGroup]="MyformGroup" (ngSubmit)="searchCustomer()">
          <div class="input-group">
              <label class="input-group-text">Search :</label>
              <input class="form-control" type="text" formControlName="keyword">
              <button class="btn btn-info">
                <i class="bi bi-search"></i>
              </button>
          </div>
      </form>

      <table class="table table-striped table-bordered">

        <thead>
        <tr>
          <td>ID</td>
          <td>Name</td>
          <td>Email</td>
          <td>Actions</td>
        </tr>
        </thead>

        <tbody>
        <tr *ngFor="let customer of customers">

          <td>{{customer.id}}</td>
          <td>{{customer.name}}</td>
          <td>{{customer.email}}</td>
          <td >
            <button  *ngIf="isAdmin"  class=" border-0 rounded-pill bg-info " (click)="deleteCustomer(customer)">
              <i class="bi bi-trash-fill text-danger h5"></i>
            </button>

            <button class=" border-0 rounded-pill bg-info ms-2" (click)="detailsCustomer(customer)">
              <i class="bi bi-info text-danger h5"></i>
            </button>

          </td>
        </tr>

        </tbody>

      </table>

      <ul class="nav nav-pills float-end">
        <li *ngFor="let item of [].constructor(totalPage);let page=index">
          <a [ngClass]="page==currentPage?'btn-info':'btn-outline-info'" (click)="toPage(page)" class="btn  ms-1 mt-1">{{page}}</a>
        </li>
      </ul>

    </div>
  </div>
</div>
