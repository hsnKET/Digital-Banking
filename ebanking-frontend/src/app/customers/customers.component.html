<div class="container mt-2">


  <div *ngIf="errorMessage" class="alert alert-danger">
    {{errorMessage}}
  </div>

  <div class="card" *ngIf="customers | async">
    <div class="card-header">
      Customers
    </div>

    <div class="card-body" >

      <form class="mb-3" [formGroup]="MyformGroup" (ngSubmit)="searchCustomer()">
          <div class="input-group">
              <label class="input-group-text">Search :</label>
              <input class="form-control" type="text" formControlName="keyword">
              <button class="btn btn-primary">
                <i class="bi bi-search"></i>
              </button>
          </div>
      </form>

      <table class="table table-striped table-bordered">

        <thead>
        <tr>
          <td>ID</td>
          <td>Name</td>
          <td>Email</td>
          <td>Actions</td>
        </tr>
        </thead>

        <tbody>
        <tr *ngFor="let customer of customers | async">

          <td>{{customer.id}}</td>
          <td>{{customer.name}}</td>
          <td>{{customer.email}}</td>
          <td >
            <button class=" border-0 rounded-pill bg-info " (click)="deleteCustomer(customer)">
              <i class="bi bi-trash-fill text-danger h5"></i>
            </button>

          </td>
        </tr>

        </tbody>

      </table>
    </div>
  </div>
</div>
