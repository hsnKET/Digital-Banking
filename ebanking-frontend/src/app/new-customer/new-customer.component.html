<div class="container mt-2">

  <div *ngIf="successMessage">
    <div class="alert alert-success">
      {{successMessage}}
    </div>
  </div>

  <div *ngIf="errorMessage">
    <div class="alert alert-danger">
      {{errorMessage}}
    </div>
  </div>

  <div class="card" >
    <div class="card-header">
      Add Customer
    </div>

    <div class="card-body" >

      <form class="mb-3" [formGroup]="formGroup" (ngSubmit)="addCustomer()">

        <div class="row mb-3">
          <label class="col-sm-2 form-label">Name </label>
          <div class="col-sm-10">
            <input class="form-control" type="text" formControlName="name">
            <div *ngIf="formGroup.controls['name'].touched
                && formGroup.controls['name'].errors
                && formGroup.controls['name'].errors!['required']"
              class="invalid-feedback"
              style="display:block">
              The name required and must be at least 3 characters
            </div>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-2 form-label">Email </label>
          <div class="col-sm-10">
            <input class="form-control" type="text" formControlName="email">
            <div  *ngIf="formGroup.controls['email'].touched
                && formGroup.controls['email'].errors
                && formGroup.controls['email'].errors!['email']"
                class="invalid-feedback" style="display:block">
              Please enter a valid email
            </div>
          </div>
        </div>

        <button [disabled]="!formGroup.valid" class="btn btn-primary offset-2">Add</button>
      </form>

    </div>
  </div>
</div>
